<div data-ng-controller="FlickrController">
    <div class="row">
        <div class="col-md-12">
            <p>
                This page shows the use a a Flickr search API to load in images from Frickr.  A lazy loading images extension has been used, which unfortunately is unreliable.
                A Javascript zoom effect has been added to each image.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" onclick="return false;">Controller source code - Formatting problem below, sorry.</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div id="sourcecode" class="panel-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label style="font-size:16pt;padding-left:5px">Flickr Search</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="padding-top:5px">
            <input type="text" class="form-control" ng-model="description" ng-enter="searchImage()" />
        </div>
        <div class="col-md-6">
            <button class="btn btn-default btn-lg" type="button" ng-click="searchImage()">Get images</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <span data-ng-repeat="image in images.photos.photo">
                <a href="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}.jpg" class="image-link">
                    <img lazy-src='https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}.jpg' alt="missing" imageonload
                         style="padding:0px;height:auto; width:auto; max-width:200px; max-height:200px;" />
                </a>
            </span>
        </div>
    </div>
    <script type="text/javascript-lazy">
        $('#sourcecode')
          .load('SourceCode/FlickrController.html');
    </script>
</div>
